{% extends 'base.html' %}
{% block content %}
<div class="chat-container">
    <h1>AI Chat</h1>
    <p>Write your Symptoms correct with context.</p>
    <div id="chatBox" class="chat-box"></div>
    <form id="chatForm" class="chat-form">
        <input id="messageInput" type="text" placeholder="Type your message...">
        <button type="submit">Send</button>
    </form>
</div>

<script>
const chatBox = document.getElementById('chatBox');
const form = document.getElementById('chatForm');
const input = document.getElementById('messageInput');

function appendMessage(who, text) {
  const el = document.createElement('div');
  el.className = who === 'user' ? 'text-right mb-2' : 'text-left mb-2';
  el.innerHTML = `<div class="inline-block ${who === 'user' ? 'bg-green-100 text-green-900' : 'bg-gray-100 text-gray-900'} rounded px-3 py-2">${text.replace(/\n/g, '<br>')}</div>`;
  chatBox.appendChild(el);
  chatBox.scrollTop = chatBox.scrollHeight;
}

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const message = input.value.trim();
  if (!message) return;
  appendMessage('user', message);
  input.value = '';

  try {
    const res = await fetch('/api/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message })
    });
    const data = await res.json();
    appendMessage('ai', data.reply || 'No reply');
  } catch (err) {
    appendMessage('ai', 'Error: could not reach the chat endpoint.');
  }
});
</script>

{% endblock %}
